<div class="grid-item">
    <h1 class="title">{{include.item.title}}</h1>
    <p>{{include.item.description}}<p>
    {% if included.item.date %}
      <div class="date">{{include.item.date}}</div>
    {% endif %}
    <div class="labels">{{include.item.labels | join: ","}}</div>
    {% if included.item.forks %}
      <div class="forks">{{include.items.forks}}</div>
    {% endif %}
    {% if included.item.stars %}
      <div class="stars">{{include.items.stars}}</div>
    {% endif %}

</div>
