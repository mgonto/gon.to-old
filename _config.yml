# Site settings
title: 'Resume | Martin Gontovnikas: Software Consultant'
email: martin@gon.to
description: 'This is the Resume and Portfolio of Martin Gontovnikas (@mgonto): A software engineer currently working with Javascript, Node, AngularJS, Scala and Akka.'
disqus_shortname: gontosblog
reading_time:     true
words_per_minute: 200
logo: logos/144x144.png
# baseurl: "/gon.to" # the subpath of your site, e.g. /blog/
url: "http://gon.to" # the base hostname & protocol for your site
excerpt_separator: '<!-- more -->'

paginate: 5
paginate_path: "blog/page:num"

# Owner/author information
owner:
  name:           Martin Gontovnikas
  email:          martin@gon.to
  twitter: mgonto


# Analytics and webmaster tools stuff goes here
google_analytics: UA-48082910-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
gems:
  - jekyll-sitemap
  - jemoji
  - jekyll-redirect-from
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: pretty

# Amount of post to show on home page


# Build settings
markdown: redcarpet
# permalink: pretty
highlighter: pygments

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

post_template: post
page_template: page

